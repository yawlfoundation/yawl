# Provider defines the 3rd party mail server, and must be specified
# one of Courier, Outlook, Mailer or Custom. (Courier is the default)
provider=Courier

# for Courier or Mailer, a uid must be provided
uid=KCSX89NTDFMHSGHMGSYXCA7KP629

# All providers, except Courier, must have content defined here - i.e. the body of the message.
# Content may be specified as html or plain text.
# Properties can be specified via placeholder text using {} (as in the example below.
# Valid placeholder values are: id, caseid, taskid, specName, specVersion, enabledTime,
# status, doco, netid, expires, firstname, lastname, fullname, offeredCount, allocatedCount,
# startedCount, suspendedCount, ui_url
content=<p>Hello {firstname}</p><p>You have a new item on your worklist. <br>ID={id} \
  and the documentation is {doco}</p>; etc.

# When using the URL placeholder, add a URL string for the YAWL UI here
ui_url=http://localhost:8080/yawlui/

# Providers Mailer and Custom need a 'from address' defined here
fromAddress=

# When the provider is Outlook, the following tokens are required:
clientId=
clientSecret=
tenantId=

# Required Custom settings only (strategy = SSL, TLS or PLAIN)
host=
port=
strategy=
user=
password=
fromName=
