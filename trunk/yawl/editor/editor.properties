# Properties used for the scheduler server (scheduler service).
#

org.quartz.scheduler.instanceName = YAWLQuartzScheduler

org.quartz.scheduler.rmi.export = true
org.quartz.scheduler.rmi.proxy = false
org.quartz.scheduler.rmi.registryHost = localhost
org.quartz.scheduler.rmi.registryPort = 1098
org.quartz.scheduler.rmi.serverPort = 0
org.quartz.scheduler.rmi.createRegistry = as_needed

org.quartz.scheduler.wrapJobExecutionInUserTransaction = false

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 10
org.quartz.threadPool.threadPriority = 5
org.quartz.threadPool.threadsInheritContextClassLoaderOfInitializingThread = true

org.quartz.jobStore.misfireThreshold = 60000

java.rmi.server.useCodebaseOnly=true

org.quartz.plugin.yawlevent.class=com.nexusbpm.scheduler.YawlTriggerExecutionPlugin
org.quartz.plugin.yawlevent.appContextUrl=quartzServiceApplicationContext.xml
		
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
org.quartz.jobStore.dataSource=yawlDS
org.quartz.dataSource.yawlDS.driver=org.postgresql.Driver
org.quartz.dataSource.yawlDS.URL=jdbc:postgresql:yawl
