<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <title>hello</title>
        <xforms:model id="C-1">
            <xforms:submission id="debug" action="../jsp/debug-instance.jsp" method="post" replace="all"/>
            <xforms:submission id="load-instance" action="{file}" method="get" replace="instance"/>

            <xforms:instance xmlns="">
                <data>
                    <load>XFormsServlet?form=/forms/hello-with-param.xhtml&amp;file=hello1.xml</load>
                    <message>hello</message>
                </data>
            </xforms:instance>
            <xforms:send submission="load-instance" ev:event="xforms-ready"/>
            <xforms:bind id="load" nodeset="load" relevant="string-length(.) != 0"/>
        </xforms:model>
    </head>
    <body>
        <xforms:group appearance="full">
            <xforms:label>Hello</xforms:label>

            <xforms:output bind="load" appearance="anchor">
                <xforms:label>GET: </xforms:label>
            </xforms:output>

            <xforms:output ref="message">
                <xforms:label>message: </xforms:label>
            </xforms:output>

            <xforms:group appearance="minimal">
                <xforms:trigger>
                    <xforms:label>Debug</xforms:label>
                    <xforms:action>
                        <xforms:send submission="debug"/>
                    </xforms:action>
                </xforms:trigger>
            </xforms:group>
        </xforms:group>
    </body>
</html>
