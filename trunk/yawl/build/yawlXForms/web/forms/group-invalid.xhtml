<?xml version="1.0"?>
<html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms">
  <head>
    <title>group invalid</title>
    <!--style type="text/css">
      @namespace xf url('http://www.w3.org/2002/xforms');
      xf|*:invalid> xf|alert  {display: inline; background-color: red; }
    </style-->
    <!--style type="text/css">
      .invalid > xf|alert  {display: inline; background-color: red; }
    </style-->
    <xf:model>
      <xf:instance>
        <data xmlns="">
          <a>123</a>
          <b>456</b>
        </data>
      </xf:instance>
    <!--a is invalid identically-->
    <xf:bind nodeset="a" constraint="false()" />
    </xf:model>
  </head>
  <body>
    <h1>group invalid test</h1>
    <h2>group invalid alert</h2>
    <xf:group ref="a">
      <xf:alert>This message should show</xf:alert>
    </xf:group>
    <h2>group valid alert</h2>
    <xf:group ref="b">
      <xf:alert>This message should not show</xf:alert>
    </xf:group>
    <h2>output invalid alert</h2>
    <xf:output ref="a">
      <xf:alert>This message should show</xf:alert>
    </xf:output>
    <h2>output valid alert</h2>
    <xf:output ref="b">
      <xf:alert>This message should not show</xf:alert>
    </xf:output>
  </body>
</html>
