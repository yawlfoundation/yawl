# Log level for all
log4j.rootLogger=DEBUG, CONSOLE, FILE

# Log level for individual packages, overrides rootLogger (and also the appender?)
log4j.logger.org.apache.activemq=ERROR
#log4j.logger.org.apache.log4j=FATAL
#log4j.logger.javax.faces=ERROR
log4j.logger.com.sun.faces=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.org.apache.commons.digester=ERROR
log4j.logger.org.yawlfoundation.yawl=DEBUG
log4j.logger.org.yawlfoundation.yawl.scheduling.servlet.MessageReceiveServlet=INFO


#log4j.additivity.net.sourceforge.jcoupling2.resourcing=false
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
#log4j.appender.FILE.file=${catalina.base}/logs/log4j.log
log4j.appender.FILE.file=logs/log4j.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} %-5p %t %c{1}.%M(%L): %m%n

# Log level for individual appenders, overrides rootLogger
#log4j.appender.FILE.Threshold=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p %t %c{1}.%M(%L): %m%n

# Log level for individual appenders, overrides rootLogger
#log4j.appender.CONSOLE.Threshold=DEBUG
