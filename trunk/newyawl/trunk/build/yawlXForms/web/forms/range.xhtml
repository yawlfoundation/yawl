<?xml version="1.0" encoding="UTF-8"?>
<html xml:base="http://localhost:8080/chiba-0.9.9/"
    xmlns="http://www.w3.org/2002/06/xhtml2"
    xmlns:chiba="http://chiba.sourceforge.net/2003/08/xforms"
    xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <head>
        <title>Actions</title>
        <chiba:style>
            <chiba:useragent test="Mozilla" href="styles/mozilla-xforms.css"/>
            <chiba:useragent test="IE" href="styles/ie-xforms.css"/>
        </chiba:style>

        <xforms:model>
            <xforms:submission id="debug" action="jsp/debug-instance.jsp" method="post" replace="all"/>

            <xforms:instance xmlns="">
                <data>
					<range>1</range>
					<range2>2</range2>
					<range3>3</range3>
                </data>
            </xforms:instance>

            <xforms:bind id="r" nodeset="range" type="decimal"/>
            <xforms:bind id="r2" nodeset="range2" type="decimal"/>
            <xforms:bind id="r3" nodeset="range3" type="decimal"/>
        </xforms:model>
    </head>
    <body>
        <xforms:group appearance="full">
            <xforms:label>
                <b>XForms Range Control</b>
            </xforms:label>
            <xforms:group appearance="minimal">
                <xforms:label>Range Test</xforms:label>

				<xforms:range bind="r" start="0" end="30" step="1">
					<xforms:label>Range</xforms:label>
				</xforms:range>

				<br/>

				<xforms:range bind="r2" start="-2" end="2" step="1" appearance="full">
					<xforms:label>Range 2</xforms:label>
				</xforms:range>

            </xforms:group>
            <xforms:group appearance="minimal">
                <xforms:trigger>
                    <xforms:label>Debug</xforms:label>
                    <xforms:action>
                        <xforms:send submission="debug"/>
                    </xforms:action>
                </xforms:trigger>
            </xforms:group>
        </xforms:group>
    </body>
</html>
